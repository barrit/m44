baseURL = 'https://m44.be/'
languageCode = 'en-us'
title = 'M44'
theme = "autophugo"

[taxonomies]
    # tag = "tags"
    category = "categories"
    location = "locations"

[services]
    [services.googleAnalytics]
        #ID = 'G-MEASUREMENT_ID'
[params]
    # Meta
    description = "My photo albums"
    keywords = "photogallery, photoblog, astrophotography"
    thumb_width = 720
    thumb_quality = 70
    full_width = 1920
    full_quality = 90
    column_count = 2
    breadcrumb_use_title = true
    filename_as_phototitle = true
    images_downloadable = true
    images_downloadable_use_orig = false
    taxonomies_links = true

    [params.author]
    name = "Bart Dupon"
    email = ""

    # Headerbar links
    # Do not put too many links here,
    # it will break mobile appearance

    [[params.header.links]]
